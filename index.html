<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <div class="add-book center-align">
        <a class="btn-floating btn-add btn-large waves-effect waves-light green lighten-1"
          ><i class="material-icons">add</i></a
        >
        <a class="hide btn-remove btn-floating btn-large waves-effect waves-light red lighten-1"
          ><i class="material-icons">remove</i></a
        >

        <form class="form hide">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="title" name="title" />
              <label for="tile">Book Title</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="author" name="author" />
              <label for="author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input type="url" id="image-url" name="image" />
              <label for="image-url">Image URL</label>
            </div>
            <div class="input-field col s6 m3">
              <input type="text" id="pages" name="pages" />
              <label for="pages">Pages</label>
            </div>
            <div class="input-field col s6 m3">
              <p>
                <label for="read">
                  <input type="checkbox" id="read" name="read" />
                  <span>Read</span>
                </label>
              </p>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                  Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="books-container row"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
